<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFleet 员工客户端</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 登录页面 -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="login-header">
                <h1>📋 TaskFleet</h1>
                <p>员工任务管理客户端</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="server-url">服务器地址</label>
                    <input type="text" id="server-url" name="server-url" value="http://localhost:8000">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="app-page" class="page hidden">
        <!-- 顶部导航栏 -->
        <header class="navbar">
            <div class="navbar-brand">
                <h2>📋 TaskFleet</h2>
            </div>
            <div class="navbar-actions">
                <button id="refresh-btn" class="btn btn-icon" title="刷新任务列表">
                    <span>🔄</span>
                </button>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">退出登录</button>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 标签页导航 -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="tasks">我的任务</button>
                <button class="tab-btn" data-tab="work-logs">工作记录</button>
                <button class="tab-btn" data-tab="settings">设置</button>
            </div>

            <!-- 任务列表页 -->
            <div id="tasks-tab" class="tab-content active">
                <div class="content-header">
                    <h3>我的任务</h3>
                    <div class="filter-controls">
                        <select id="status-filter" class="form-select">
                            <option value="">全部状态</option>
                            <option value="pending">待处理</option>
                            <option value="inprogress">进行中</option>
                            <option value="completed">已完成</option>
                        </select>
                        <select id="priority-filter" class="form-select">
                            <option value="">全部优先级</option>
                            <option value="low">低</option>
                            <option value="medium">中</option>
                            <option value="high">高</option>
                            <option value="urgent">紧急</option>
                        </select>
                    </div>
                </div>

                <!-- 活动工作会话提示 -->
                <div id="active-session-banner" class="session-banner hidden">
                    <div class="session-info">
                        <span class="session-icon">⏱️</span>
                        <div>
                            <strong id="session-task-title"></strong>
                            <span id="session-duration"></span>
                        </div>
                    </div>
                    <button id="stop-session-btn" class="btn btn-small">结束</button>
                </div>

                <!-- 任务卡片列表 -->
                <div id="task-list" class="task-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>

            <!-- 工作记录页 -->
            <div id="work-logs-tab" class="tab-content">
                <div class="content-header">
                    <h3>工作记录</h3>
                    <button id="add-work-log-btn" class="btn btn-primary">添加记录</button>
                </div>
                <div id="work-log-list" class="work-log-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>

            <!-- 设置页 -->
            <div id="settings-tab" class="tab-content">
                <div class="content-header">
                    <h3>设置</h3>
                </div>
                <div class="settings-content">
                    <div class="setting-group">
                        <h4>应用信息</h4>
                        <div class="setting-item">
                            <label>版本号</label>
                            <span id="app-version">加载中...</span>
                        </div>
                        <div class="setting-item">
                            <label>服务器地址</label>
                            <span id="current-server-url">http://localhost:8000</span>
                        </div>
                    </div>
                    <div class="setting-group">
                        <h4>通知设置</h4>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="enable-notifications" checked>
                                启用桌面通知
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="enable-sound" checked>
                                启用声音提示
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 任务详情模态框 -->
    <div id="task-detail-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="task-detail-title"></h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="task-detail">
                    <div class="detail-row">
                        <label>状态:</label>
                        <span id="task-detail-status"></span>
                    </div>
                    <div class="detail-row">
                        <label>优先级:</label>
                        <span id="task-detail-priority"></span>
                    </div>
                    <div class="detail-row">
                        <label>截止日期:</label>
                        <span id="task-detail-due-date"></span>
                    </div>
                    <div class="detail-row">
                        <label>描述:</label>
                        <p id="task-detail-description"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="task-action-btn" class="btn btn-primary"></button>
                <button class="btn btn-secondary modal-close">关闭</button>
            </div>
        </div>
    </div>

    <!-- 添加工作记录模态框 -->
    <div id="add-work-log-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加工作记录</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="work-log-form">
                    <div class="form-group">
                        <label for="work-log-task">任务</label>
                        <select id="work-log-task" required></select>
                    </div>
                    <div class="form-group">
                        <label for="work-log-hours">工作时长（小时）</label>
                        <input type="number" id="work-log-hours" step="0.5" min="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="work-log-notes">备注</label>
                        <textarea id="work-log-notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="submit-work-log-btn" class="btn btn-primary">提交</button>
                <button class="btn btn-secondary modal-close">取消</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
